<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/main.js" defer></script>
  <title>Odin Calculator</title>
</head>
<body>
  <div class="container">
    <div class="case">
      <div class="calculator">
        <div class="display">
          <!-- Calculator screen -->
        </div>
        <div class="buttons">
          <div class="row clear">
            <button class="button hidden" type="button"></button>
            <button class="button hidden" type="button"></button>
            <button class="button hidden" type="button"></button>
            <button class="button clear-button" type="button">c</button>
          </div>
          <div class="row">
            <button class="button" type="button" value="7">7</button>
            <button class="button" type="button" value="8">8</button>
            <button class="button" type="button" value="9">9</button>
            <button class="button" type="button" value="/">&#247;</button>
          </div>
          <div class="row">
            <button class="button" type="button" value="4">4</button>
            <button class="button" type="button" value="5">5</button>
            <button class="button" type="button" value="6">6</button>
            <button class="button" type="button" value="*">x</button>
          </div>
          <div class="row">
            <button class="button" type="button" value="1">1</button>
            <button class="button" type="button" value="2">2</button>
            <button class="button" type="button" value="3">3</button>
            <button class="button" type="button" value="-">-</button>
          </div>
          <div class="row">
            <button class="button" type="button" value=".">.</button>
            <button class="button" type="button" value="0">0</button>
            <button class="button" type="button" value="=">=</button>
            <button class="button" type="button" value="+">+</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
