<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" type="image/x-icon" href="assets/icons8-math-16.png">
  <script src="scripts/main.js" defer></script>
  <title>Odin Calculator</title>
</head>
<body>
  <div class="container">
    <div class="case">
      <div class="calculator">
        <div class="display">
          <!-- Calculator screen -->
          <div data-previous class="previous"></div>
          <div data-current class="current"></div>
        </div>
        <div class="buttons">
          <div class="clear">
            <button data-all-clear class="all-clear button" type="button">ac</button>
            <button data-delete class="delete button">c</button>
          </div>
          <div class="row">
            <button data-number class="number button" type="button" value="7">7</button>
            <button data-number class="number button" type="button" value="8">8</button>
            <button data-number class="number button" type="button" value="9">9</button>
            <button data-operator class="operator button" type="button" value="/">รท</button>
          </div>
          <div class="row">
            <button data-number class="number button" type="button" value="4">4</button>
            <button data-number class="number button" type="button" value="5">5</button>
            <button data-number class="number button" type="button" value="6">6</button>
            <button data-operator class="operator button" type="button" value="x">x</button>
          </div>
          <div class="row">
            <button data-number class="number button" type="button" value="1">1</button>
            <button data-number class="number button" type="button" value="2">2</button>
            <button data-number class="number button" type="button" value="3">3</button>
            <button data-operator class="operator button" type="button" value="-">-</button>
          </div>
          <div class="row">
            <button data-decimal class="decimal button" type="button" value=".">.</button>
            <button data-number class="number button" type="button" value="0">0</button>
            <button data-equal class="equal button" type="button" value="=">=</button>
            <button data-operator class="operator button" type="button" value="+">+</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <footer>
      <p class="footer-content">Made by Angel Rodriguez for the Odin Project. Background courtesy of heropatterns.com</p>
    </footer>
  </div>
</body>
</html>
